# Robot Configuration File
# Settings for the four-wheel weed detection robot

[hardware]
# Arduino connection
arduino_port = /dev/ttyACM0
arduino_baudrate = 115200

# GPS module
gps_port = /dev/ttyUSB0
gps_baudrate = 9600

[battery]
# 24V Li-ion battery (6S configuration)
nominal_voltage = 22.2
max_voltage = 25.2
min_voltage = 18.0
low_battery_threshold = 20.0

[motors]
# Motor speed limits (0-100)
max_speed = 80
default_speed = 50

[detection]
# Weed detection settings
camera_enabled = true
detection_confidence_threshold = 0.7

[navigation]
# Navigation parameters
waypoint_tolerance = 1.0  # meters
scan_pattern = grid
scan_spacing = 0.5  # meters between scan lines
